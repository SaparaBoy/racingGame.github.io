<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sty.css" />
    <title>racing game</title>
  </head>
  <body>
    <main>
      <center><h1>racing</h1></center>
      <div class="line">
        <span id="you"><h1 style="background: #000;">you</h1></span>
      </div>
      <div class="line">
        <span id="pc"><h1 style="background: #000;">pc</h1></span>
      </div>

      <div class="control">
        <div>
          <h1 style="text-transform: uppercase;" id="yourname">you</h1>
          <input type="text" id="youresult" value="0" />
        </div>
        <div>
          <h1 style="text-transform: uppercase;">pc</h1>
          <input type="text" id="pcresult" value="0" />
        </div>
        <button id="countbtn" style="width: 100%; height:50px; font-size: 2em;">
          GO
        </button>
      </div>
      <script src="java.js"></script>
    </main>
  </body>
</html>
